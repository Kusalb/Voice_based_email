<body>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo" onmouseover="playMusic('header');">Voice Based Mail</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
        </ul>
    </div>

    <audio id="voice-header">
        <source src= {% static 'vmail/audio/header.mp3' %}></source>
    </audio>
       <audio id='voice-username'>
        <source src= {% static 'vmail/audio/username.mp3' %}></source>
    </audio>
    <audio id='voice-password'>
        <source src= {% static 'vmail/audio/password.mp3' %}></source>
    </audio>
     <audio id='voice-login'>

    </audio>
</nav>
<div class="row">
    <div class="col-lg-4">
        <div class="card"  onmouseover="playMusic('username');">
            <a href="{% url 'username' %}" class="header-font">
                <img src="{% static 'vmail/image/username.png' %}" height="200px" width="220px" data-toggle="modal" data-target=".myModal">
            </a>
            <div class="container">
                <h4 style="font-family:georgia,garamond,serif;font-size:20px;font-style:italic;"><b>Username</b></h4>
                <p></p>
            </div>
        </div>

    </div>
    <div class="col-lg-4">
        <div class="card" onmouseover="playMusic('password')">
            <a href="{% url 'password' %}" class="header-font">
            <img src="{% static 'vmail/image/password.png' %}" height="200px" width="220px" data-toggle="modal" data-target=".myModal">
            </a>
            <div class="container">
                <h4 style="font-family:georgia,garamond,serif;font-size:20px;font-style:italic;"><b>Password</b></h4>
                <p></p>
            </div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="card" onmouseover="playMusic('login')">
            <a href="{% url 'login_user' %}" class="header-font">
            <img src="{% static 'vmail/image/login.png' %}" height="200px" width="220px">
            </a>
            <div class="container">
                <h4 style="font-family:georgia,garamond,serif;font-size:20px;font-style:italic;"><b>Login</b></h4>
                <p></p>
            </div>
        </div>
    </div>
</div>

 <div class="modal myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Recording</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
        <img src="{% static 'vmail/image/record.png' %}" height="50px" width="50px">
        </div>
      </div>
    </div>
  </div>
